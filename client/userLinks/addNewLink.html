<template name="addNewLink">
<h4>Add a new Link:</h4>
<form class="form-horizontal" role="form">

 

{{#each fields}}
  <div class="form-group">
	<label for="input_{{key}}" class="col-sm-2 control-label">{{label}}</label>
	<div class="col-sm-10">
	  <input type="text" class="form-control" id="{{formID}}" placeholder="{{label}}">
	</div>
  </div>
{{/each}}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
<button class="btn-save btn btn-default">add</button>
</div>
</div>
  </form>
</template>
