
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
</body>


<template name="notLoggedIn">
<p>please login first</p>
</template>

<template name="layout">
<a href="https://github.com/macrozone/zhaw_link_list"><img style="position: absolute; top: 40px; right: 0;  border: 0;" src="https://github-camo.global.ssl.fastly.net/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
    {{>header}}

<div class="container">
     {{#if currentUser}}

        {{yield}}
    {{else}}
        {{>notLoggedIn}}
    {{/if}}
    </div>
</template>

<template name="header">
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ZHAW-List</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    {{ loginButtons }}
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </div>
</template>

<template name="home">

   <h1>ZHAW link list</h1>
   <p>you can add your links here. Currently, you can't edit them, but delete them. I'll add more functionality later ;-) </p>
   <p>please add change requests to <a href="https://github.com/macrozone/zhaw_link_list" target="_blank">github</a> issue list</p>
  
    <h2>all users</h2>
    {{>userList}}

</template>


<template name="userList">
<ul>
    {{#each users}}
    <li><a href="{{pathFor 'user'}}">{{username}} ({{numberOfLinks}})</a></li>
    {{/each}}
</ul>

</template>
