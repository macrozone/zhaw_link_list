
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
</body>


<template name="notLoggedIn">
<p>please login first</p>
</template>

<template name="layout">
    {{>header}}

<div class="container">
     {{#if currentUser}}

        {{yield}}
    {{else}}
        {{>notLoggedIn}}
    {{/if}}
    </div>
</template>

<template name="header">
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">ZHAW-List</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Home</a></li>
                    {{ loginButtons }}
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </div>
</template>

<template name="home">

   <h1>ZHAW link list</h1>
   <p>you can add your links here. Currently, you can't edit them, but delete them. I'll add more functionality later ;-) </p>
  
    <h2>all users</h2>
    {{>userList}}

</template>


<template name="userList">
<ul>
    {{#each users}}
    <li><a href="{{pathFor 'user'}}">{{username}} {{email}}</a></li>
    {{/each}}
</ul>

</template>
