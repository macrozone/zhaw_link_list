

<template name="user">
	<h1>Links of {{#with user}}{{username}}{{/with}}</h1>
	{{#with user}}
	{{#if isUser}}
	<p>that's you, you can add new links here:</p>
	{{>addNewLink}}
	{{/if}}
	{{/with}}

	<div class="table-responsive">
		<table class="table">

			<tr>
				<th>Topic</th><th>Link</th><th width="60%">Comments</th>
				{{#if isOwner}}
				<th>options</th>
				{{/if}}
			</tr>
			{{#each links}}
				{{>oneLink}}
			{{/each}}
		</table>
	</div>


</template>
